<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <title>Suit Jawa</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Suit Jawa 2.0</h1>
        </div>
        <div class="content">
            <img class="computer" src="assets/kertas.png" />
        </div>
        <div class="garis"></div>
        <div class="content">
                <img class="player" src="assets/batu.png" alt="batu"/>
                <img class="player" src="assets/gunting.png" alt="gunting"/>
                <img class="player" src="assets/kertas.png" alt="kertas"/>
        </div>
       
    </div>
    <div class="modal-container">  
        <div class="modal-body">
                <span class="modal-close">&times;</span>
                <img class="winner" src="assets/kalah.png" alt='winner'/>
                <button class="modal-btn">
                    OKE
                </button>
        </div>
    </div>
   
    <script type="text/javascript" src="suit-jawa2.0.js"></script>
</body>
</html>
